<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Bangla Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="text-center mt-2">
        <h1 class="text-2xl">Welcome To <span class="font-semibold text-gray-800">Dutch Bangla Bank!!</span></h1>
        <img src="img/logo.jpg" class="w-28 mx-auto" alt="">
    </header>
    <main class="mx-44">
        <section class="mt-6 grid grid-cols-3 gap-4">
            <div class="bg-green-600 p-8 rounded-xl">
                <h2 class="text-3xl">Deposit</h2>
                <h2 class="text-5xl">$<span id="deposit">00</span></h2>
            </div>

            <div class="bg-red-600 p-8 rounded-xl">
                <h2 class="text-3xl">Withdraw</h2>
                <h2 class="text-5xl">$<span id="withdraw">00</span></h2>
            </div>

            <div class="bg-blue-600 p-8 rounded-xl">
                <h2 class="text-3xl">Balance</h2>
                <h2 class="text-5xl">$<span id="balance">500</span></h2>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-6 mt-6">
                <div class="bg-blue-600 p-6 rounded-xl">
                    <h2 class="text-3xl font-semibold mb-3">Deposit Balance</h2>
                    <input class="block w-11/12 h-12 rounded-md pl-4 border-2 border-green-500 mb-4" type=" text"
                        name="" id="deposit-input" placeholder="$ Enter deposit amount...">
                    <button id="deposit-button"
                        class="bg-red-600 py-2 px-8 rounded-md text-xl text-white font-semibold">Deposit</button>
                </div>

                <div class="bg-green-600 p-6 rounded-xl">
                    <h2 class="text-3xl font-semibold mb-3">Withdraw Balance</h2>
                    <input class="block w-11/12 h-12 rounded-md pl-4 border-2 border-red-500 mb-4" type=" text" name=""
                        id="withdraw-input" placeholder="$ Enter deposit amount...">
                    <button id="withdraw-button"
                        class="bg-blue-800 py-2 px-8 rounded-md text-xl text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
    <!-- <script src="js/bank.js"></script> -->
</body>

</html>
