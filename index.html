<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Bangla Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header class="text-center mt-6">
        <h1 class="text-2xl">Welcome To <span class="font-semibold text-gray-800">Dutch Bangla Bank!!</span></h1>
        <img src="img/logo.jpg" class="w-28 mx-auto" alt="">
        <h2>User Email: user@gmail.com</h2>
        <h2>password: user</h2>
    </header>

    <main class="mx-44">
        <section class="my-6">
            <div class="bg-green-600 px-16 py-8 rounded-2xl">
                <h2 id="error-message" class="text-center text-2xl text-red-700 font-bold"></h2>
                <h2 class="text-4xl mb-6 font-bold">LogIn</h2>
                <input class="block w-11/12 h-12 rounded-md pl-4 border-2 border-red-500 mb-4" type=" text" name=""
                    id="email-input" placeholder="Enter your email...">
                <input class="block w-11/12 h-12 rounded-md pl-4 border-2 border-red-500 mb-4" type="password" name=""
                    id="password-input" placeholder="Enter password...">
                <button id="login-button" class="bg-blue-800 py-2 px-8 rounded-md text-xl text-white font-semibold">Log
                    In</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
